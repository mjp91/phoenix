spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:hr
  flyway:
    enabled: false
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  output:
    ansi:
      enabled: always
management:
  health:
    ldap:
      enabled: false
logging:
  level:
    org:
      springframework:
        security: info