spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/holibyte
  mail:
    host: smtp.sendgrid.net
    username: apikey
    port: 587
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: false
  ldap:
    embedded:
      port: 8389
      ldif: "classpath:users.ldif"
      base-dn: "dc=hr,dc=com"
    urls: "ldap://localhost:8389/dc=hr,dc=com"
logging:
  level:
    org:
      springframework:
        security: info
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
hr:
  datasource:
    url: jdbc:postgresql://localhost:5432
